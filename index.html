<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Animaciones de entrada y salida</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            margin: 0;
        }

        .overlay {
            background: rgba(0, 0, 0, .5);
            position: fixed;
            top: 0;
            bottom: 0;
            right: 0;
            left: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: 1.1s ease-in;
            opacity: 0;
            visibility: hidden;
        }

        .overlay.active{
            opacity: 1;
            visibility: visible;
        }

        .btn {
            text-align: center;
            padding: .6em .8em .8em;
            border: none;
            color: white;
            background: lightgray;
            margin: 5px;
            border-radius: 5px;
            cursor: pointer;
            box-shadow: inset 0 -.2em rgba(0, 0, 0, .2);
            outline: 0;
            transition: .2s;
            will-change: transform;
        }

        .btn.primary {
            background: #7dc800;
        }

        .btn.warning {
            background: #ff463b;
        }

        .btn:active {
            transform: scale(.9);
        }

        .modal {
            width: 500px;
            height: 250px;
            border-radius: 5px;
            display: flex;
            padding: 10px;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            background-color: white;
            animation: modalIn .8s forwards;
        }

        @keyframes modalIn {
            0% {
                transform: translateY(-2000px);
            }

            60% {
                transform: translateY(50px);
            }

            75% {
                transform: translateY(-20px)
            }

            90% {
                transform: translateY(5px)
            }

            /* Si no especificamos nada vuelve al estado inicial del dom */
        }

        @keyframes modalOut {
            0% {
                transform: translateY(5px)
            }

            60% {
                transform: translateY(-20px)
            }

            75% {
                transform: translateY(50px);
            }

            100% {
                transform: translateY(-2000px);
            }

            /* Si no especificamos nada vuelve al estado inicial del dom */
        }

        @keyframes modalLittle {
            0% {
                transform: scale(1);
            }

            60% {
                transform: scale(.5);
            }

            75% {
                transform: scale(.2);
            }

            100% {
                transform: scale(0);
            }

            /* Si no especificamos nada vuelve al estado inicial del dom */
        }
        
    </style>
</head>

<body>
    <img src="platzi.png" alt="">
    <div class="overlay active" id="overlay">
        <div class="modal" id="modal">
            <h1>¡Atención!</h1>
            <p>Acaba de recibir un premio por ser el usuario más cool</p>
            <p>¿Quieres el premio?</p>
            <div class="modal-buttons">
                <button class="btn primary" id="hide-modal">Si, :)</button>
                <button class="btn warning" id="hid-modal">No, :(</button>
            </div>
        </div>
    </div>
    <script>
        const $modal = document.getElementById("modal");
        const $overlay= document.getElementById("overlay");
        const $hideButton= document.getElementById("hide-modal");
        const $hideLittle= document.getElementById("hid-modal");

        $hideButton.addEventListener("click", (event)=>{
            $modal.style.animation = "modalOut .8s forwards";
            $overlay.classList.remove("active");
        })
        $hideLittle.addEventListener("click", (event)=>{
            $modal.style.animation = "modalLittle .5s forwards";
            $overlay.classList.remove("active");
        })

  /*       $overlay.addEventListener("click", (event)=>{
            $modal.style.animation = "modalIn .8s forwards";
            $overlay.classList.add("active");
        }); */
    </script>
</body>

</html>
