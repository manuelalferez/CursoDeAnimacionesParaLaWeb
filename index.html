<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet"href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"/>
    <title>Notification</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            background-image: url("platzi.png");
            margin: 0;
            height: 200vh;
        }
        .header{
            height: 104px;
            background: #1d3644;
            display: flex;
            justify-content: flex-end;
            align-items: center;
            padding-right: 200px;
        }
        .notification{
            height: 52px;
            width: 50px;
            color: white;

            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }
        .notification:before{
            content: "\f0f3";
            font-family: "FontAwesome";
            display: block;
        }
        .notification:after{
            content: "1";
            font-size: 11px;
            font-weight: bold;
            color: white;


            display: flex;
            justify-content: center;
            align-items: center;

            min-width: 14px;
            height: 14px;
            background: #ff4600;
            border-radius: 50%;
            position: absolute;
            top: 5px;
            right: 5px;
        }

        .btn {
            text-align: center;
            padding: .6em .8em .8em;
            border: none;
            color: white;
            background: lightgray;
            margin: 5px;
            border-radius: 5px;
            cursor: pointer;
            box-shadow: inset 0 -.2em rgba(0, 0, 0, .2);
            outline: 0;
            transition: .2s;
            will-change: transform;
            height: 60px;
        }

        .btn.primary {
            background: #7dc800;
        }

        .btn.warning {
            background: #ff463b;
        }

        .btn:active {
            transform: scale(.9);
        }
    </style>
</head>

<body>
    <div class="header">
        <button class="btn primary">Enviar notificaci√≥n</button>
        <div class="notification"></div>
    </div>
    <script>

    </script>
</body>

</html>
