<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Element animate JS</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 98vh;
        }

        .container {
            border: 3px solid black;
            width: 600px;
            height: 100px;
            border-radius: 52px;
        }

        .pelota {
            background: red;
            width: 100px;
            height: 100px;
            border-radius: 50%;
        }

        .btn {
            background-color: #7dc800;
            font-size: 20px;
            color: white;
            margin: 5px;
            border-radius: 5px;
            padding: .6em .8em .8em;
            border: none;
            cursor: pointer;
            box-shadow: inset 0 -.2em rgba(0, 0, 0, .2);
            outline: 0;
            transition: .3s;
            will-change: transform;
        }

        .btn:active {
            transform: scale(.9);
            box-shadow: none;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="pelota" id="pelota"></div>
    </div>
    <div>
        <button class="btn" id="play">Play</button>
        <button class="btn" id="pause">Pause</button>
        <button class="btn" id="stop">Stop</button>
        <button class="btn" id="reverse">Reverse</button>
        <button class="btn" id="increment">+ Velocidad</button>
        <button class="btn" id="decrement">- Velocidad</button>
    </div>
    <script>
        const $pelota = document.getElementById("pelota");
        /* element.animate(keyframes [], options= {}) */
        const animation = pelota.animate([
            //From
            {
                transform: "translateX(0px)"
            },
            //To
            {
                transform: "translate(500px)"
            }
        ], {
                duration: 2000,
                delay: 1000,
                iterations: Infinity,
                direction: "alternate",
                easing: "linear",
                fill: "forwards",
                iterationStart: .3,
                /* endDelay: 2000 */
            });

        // Capturamos cada botÃ³n
        const $playButton = document.getElementById("play");
        const $pauseButton = document.getElementById("pause");
        const $stopButton = document.getElementById("stop");
        const $reverseButton = document.getElementById("reverse");
        const $incrementButton = document.getElementById("increment");
        const $decrementButton = document.getElementById("decrement");
      $playButton.addEventListener('click', (event) => {
            animation.play();
        });
        $pauseButton.addEventListener('click', (event) => {
            animation.pause();
        });
        $stopButton.addEventListener('click', (event) => {
            animation.cancel();
        });
        $reverseButton.addEventListener('click', (event) => {
            animation.reverse();
        });

        $incrementButton.addEventListener("click", (event) => {
            animation.playbackRate= animation.playbackRate+1;
        });
        $decrementButton.addEventListener("click", (event) => {
            animation.playbackRate=animation.playbackRate-1;
        });

    </script>
</body>

</html>
