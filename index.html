<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Transiciones</title>
    <style>
        .pelota {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background-color: red;
            transition-property: width, height;/* Propiedades que deseamos aplicarle una transición */
            transition-duration: 1s; /* Duración de la transición */
            transition-delay: 100ms; /* Retraso de la transición */
            transition-timing-function: ease; /* Especifica un efecto de transición con un arranque lento, luego rápido, luego finaliza lentamente  */
        }

        .pelota:hover {
            width: 200px;
            height: 200px;
        }
    </style>
</head>

<body>
    <div class="pelota"></div>
</body>

</html>
