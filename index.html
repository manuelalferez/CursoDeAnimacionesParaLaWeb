<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Transformaciones</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;

        }

        .container {
            border: 1px solid red;
            width: 100%;
        }

        .container:hover .cuadrado {
            /* animation-play-state: paused; */
        }

        .cuadrado {
            height: 200px;
            width: 200px;
          /*   margin: 40px; */
            background-color: #93C93D;
            border-radius: 50%;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 20px;
            transition-duration: 1ms;
            animation-name: cuadrado;
            animation-duration: 1s;
            animation-fill-mode: forwards; /* Para que se mantenga en el mismo estado en el que acaba */
            /* animation-timing-function: ease; */
            /* animation-timing-function: ease-in; */
            animation-timing-function: ease-in-out;
            /* animation-delay: 2s; */
            /* animation-iteration-count: 2; */
            animation-direction: alternate; /* Alterna 1 0 1 0 1 */
            animation-iteration-count: infinite;
            position: relative;
            
        }

        @keyframes cuadrado{
           /*  0%{
                opacity: 1;
            }
            100%{
                opacity: 0;
            } */
            0%{
                left: 0;
            }
            100%{
                left: calc(100% - 200px);
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="cuadrado">Hola mundo!</div>
    </div>
</body>

</html>
