<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Animaciones</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;

        }

        .container {
            border: 4px solid red;
            width: 100%;
            height: 400px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
        }

        .teleporter {
            height: 350px;
            width: 200px;
            background-color: #93C93D;
            color: white;
            font-size: 40px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        .teleporter p{
            height: 20%;
            margin: 0;
            text-align: center;
        }
        .teleporter img{
            width: 80%;
            height: 80%;
            object-fit: cover;
            align-self: center;

        }
        .teleporter-1 img{
            animation-name: viajar;
            animation-duration: 2s;
            animation-iteration-count: infinite;
            animation-direction: alternate;
        }

        .teleporter-2 img{
            animation-name: viajar2;
            animation-duration: 2s;
            animation-iteration-count: infinite;
            animation-direction: alternate;
        }

        h1{
            font-size: 80px;
        }
        @keyframes viajar {
            0% {
                opacity: 1;
            }

            100% {
                opacity: 0;
            }
        }
        @keyframes viajar2 {
            0% {
                opacity: 0;
            }

            100% {
                opacity: 1;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="teleporter teleporter-1">
            <p>A</p>
            <img src="person.png" alt="">
        </div>
        <h1>Teleporter</h1>
        <div class="teleporter teleporter-2">
                <p>B</p>
                <img src="person.png" alt="">
        </div>
    </div>
</body>

</html>
