<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Transiciones</title>
    <style>
        body{
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .pelota {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            transition: 1.5s;
            position: absolute;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 20px;
        }

        .canasta {
            width: 100%;
            height: 100px;
            border: 1px solid black;
            position: relative;
        }

        .pelota.a {
            background: red;
            left: 0;

        }

        .pelota.b {
            background: blue;
            right: 0;
        }

        .canasta:hover .pelota.a {
            left: calc(50% - 100px);
        }

        .canasta:hover .pelota.b {
            right: calc(50% - 100px);
        }

    </style>
</head>

<body>
    <div class="canasta">
        <div class="pelota a">Hola</div>
        <div class="pelota b">Mundo!</div>
    </div>
</body>

</html>
