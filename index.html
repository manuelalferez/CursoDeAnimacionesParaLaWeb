<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Platzi logo loader</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 98vh;
            background: #234050;

        }

        .platzi{
            width: 100px;
            height: 100px;
            margin: 40px auto;
            position: relative;
            transform: rotate(45deg);

            animation-name: platzi-base;
            animation-duration: 3.5s;
            animation-iteration-count: infinite;
        }
        .platzi-left{
            width: 80%;
            height: 65%;
            box-sizing: border-box;
            border: 20px solid #97c93e;
            border-bottom: none;
            position: relative;
            top: 1px;
            border-radius: 20px 20px 0 0;

            animation-name: platzi-left;
            animation-duration: 3.5s;
            animation-iteration-count: infinite;
            animation-delay: 1s;
        }
        .platzi-right{
            width: 100%;
            height: 35%;
            box-sizing: border-box;
            border: 20px solid #97c93e;
            border-top: none;
            position: relative;
            border-radius: 0 0 20px 20px;
        }

        @keyframes platzi-base{
            0%{
                opacity: 0;
                transform: scale(.3) rotate(0deg);
            }
            30%{
                opacity: 1;
                transform: scale(.8) rotate(405deg);
            }
            80%{
                opacity: 1;
                transform: scale(1) rotate(405deg);
            }
            100%{
                opacity: 0;
                transform: scale(.3) rotate(0deg);
            }
        }
        @keyframes platzi-left{
            0%{
                width: 100%;
            }
            20%{
                width: 80%;
            }
            50%{
                width: 80%;
            }
            70%{
                width: 100%;
            }
            100%{
                width: 100%;
            }
        }

    </style>
</head>

<body>
    <div class="platzi">
        <div class="platzi-left"></div>
        <div class="platzi-right"></div>
    </div>
    <script>
    </script>
</body>

</html>
